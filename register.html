<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body style="background-color: rgba(162,196,201,255);">

    <h1>ALPHA RESEARCH</h1>
    <a href='#' style="margin-left: 90em; margin-top: 10px;"><button>Log Out</button></a><br><br>
    <form method="post">

        <div class="container">
            <h2>REGISTER</h2>
            <label><b>Email Address</b></label>
            <input type="email" placeholder="Email Address" name="mail" required pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g "><br>

            <label><b>Password</b></label>
            <input type="password" placeholder="Password" name="password" required><br>

            <label><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fname" required pattern="/\d+$/g"><br>

            <label><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lname" required pattern="/\d+$/g"><br>

            <label><b>Date of Birth</b></label>
            <input type="date" placeholder="date of birth" name="dob" required><br>

            <label><b>Access Type</b></label>
            <select>
                <option>administrator</option>
                <option>researcher</option>
                <option>department head</option>
            </select><br>

            <label><b>Phone Number</b></label>
            <input type="text" placeholder="Phone Number" name="phone" required pattern="/^\d{10}$/"><br>

            <label><b>Department</b></label>
            <select>
                <option>Wireless networks</option>
                <option>technology</option>
                <option>neural networks</option>
                <option>virology</option>
                <option> food microbiology</option>
            </select><br>


            <label><b>Address</b></label>
            <input type="text" placeholder="Address" name="add" required><br>

        </div>

        <div class="container">
            <button type="Save" class="submitbtn">Save</button>
            <button type="Cancel" class="submitbtn">Cancel</button>

        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
