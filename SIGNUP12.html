<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body style="background-color: rgba(162,196,201,255);">

    <h1>ALPHA RESEARCH</h1>
    <a href='#' style="margin-left: 90em; margin-top: 10px;" action="LoginPage.html"><button>Log Out</button></a><br><br>
    <form method="POST">

        <div class="container">

            <label><b>Email Address</b></label>
            <input type="email" placeholder="Email Address" name="mail" required><br>

            <label><b>Password</b></label>
            <input type="password" placeholder="Password" name="psw" required><br>

            <div class="center">

                <div id="captchaBackground">
                    <canvas id="captcha">captcha text</canvas>
                    <input id="textBox" type="text" placeholder="Type the characters you see" name="text">
                    <div id="buttons">
                        <input id="submitButton" type="submit">
                        <button id="refreshButton" type="submit">Refresh</button>
                    </div>
                    <span id="output"></span>
                </div>
            </div>

            <label><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="psw1" required><br>

            <label><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fname" required><br>

            <label><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lname" required><br>

            <label><b>Date of Birth</b></label>
            <input type="date" placeholder="date of birth" name="dob" required><br>

        </div>

        <div class="container">
            <button type="Sign Up" class="submitbtn">Sign Up</button>

        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
