<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body style="background-color: rgba(162,196,201,255);">

    <h1>ALPHA RESEARCH</h1>
    <a href='#' style="margin-left: 90em; margin-top: 10px;"><button>Log Out</button></a><br><br>
    <form method="post">

        <div class="container">
            <h2>ADD USER</h2>
            <label><b>Email Address</b></label>
            <input type="email" placeholder="Email Address" name="mail" required><br>

            <label><b>Password</b></label>
            <input type="password" placeholder="Password" name="psw" required><br>

            <label><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fname" required><br>

            <label><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lname" required><br>

            <label><b>Date of Birth</b></label>
            <input type="date" placeholder="date of birth" name="dob" required><br>

            <label><b>Access Type</b></label>
            <select style="width:392px; height: 1.1cm;">
                <option>technology</option>
                <option>virology</option>
                <option>Administrator</option>
            </select><br>

            <label><b>Phone Number</b></label>
            <input type="text" placeholder="Phone Number" name="phn" required><br>

            <label><b>Department</b></label>
            <select style="width:392px; height: 1.1cm;">
                <option>wireless networks</option>
                <option>virology</option>
                <option>neural networks</option>
                <option>food microbiology</option>
                <option>trchnology</option>
   </select><br>


            <label><b>Address</b></label>
            <input type="text" placeholder="Address" name="add" required><br>

        </div>

        <div class="container">
            <button type="Save" class="submitbtn">Save</button>
            <button type="Cancel" class="submitbtn">Cancel</button>

        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
